<div class="container-upload">
    <button
        mat-raised-button
        [disabled]="disabled"
        [ngClass]="{ disabled: disabled }"
        class="add-product-button"
        (click)="inputFile.click()"
    >
        <mat-icon class="mr-8">cloud_upload</mat-icon>
        <span>UPLOAD NEW RECORD</span>
    </button>
    <input
        name="file"
        id="file"
        (change)="upload($event)"
        type="file"
        #inputFile
        hidden
    />
</div>
