<div
    id="my-container"
    class="page-layout carded fullwidth inner-scroll"
    fusePerfectScrollbar
>
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div
            class="header accent"
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center"
        >
            <!-- APP TITLE -->
            <div
                class="logo mb-24 mb-md-0"
                fxLayout="row"
                fxLayoutAlign="start center"
            >
                <mat-icon
                    class="logo-icon s-32 mr-16"
                    [@animate]="{
                        value: '*',
                        params: { delay: '300ms', scale: '0.2' }
                    }"
                >
                    library_books
                </mat-icon>
                <span
                    class="logo-text h1"
                    [@animate]="{
                        value: '*',
                        params: { delay: '300ms', x: '-25px' }
                    }"
                >
                    {{ isUpdate ? "Edit Group" : "Add New Group" }}
                </span>
            </div>
            <!-- / APP TITLE -->
        </div>
        <!-- / HEADER -->

        <form
            class="content-card mat-elevation-z4 p-24 mr-24"
            fxLayout="column"
            fxLayoutAlign="start"
            fxFlex="1 0 auto"
            name="form"
            [formGroup]="form"
        >
            <mat-form-field appearance="outline">
                <mat-label>Group code</mat-label>
                <input matInput formControlName="code" autocomplete="off" />
                <mat-error>
                    Group code is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Group name</mat-label>
                <input matInput formControlName="name" autocomplete="off" />
                <mat-error>
                    Group name is required
                </mat-error>
            </mat-form-field>

            <div class="content-card module-list" *ngIf="!isLoading">
                <h2 class="text-title">Select module for this group</h2>
                <mat-table
                    class="custom-table"
                    #table
                    [dataSource]="moduleRights"
                    [@animateStagger]="{ value: '50' }"
                    fusePerfectScrollbar
                >
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <mat-header-cell
                            *matHeaderCellDef
                            class="text-header accent-fg"
                            >Module name</mat-header-cell
                        >
                        <mat-cell *matCellDef="let moduleRights">
                            <p class="text-truncate">
                                {{ moduleRights.name }}
                            </p>
                        </mat-cell>
                    </ng-container>

                    <!-- Checkbox Read -->
                    <ng-container matColumnDef="read">
                        <mat-header-cell
                            *matHeaderCellDef
                            class="text-header accent-fg center-column"
                        >
                            Read access
                            <button
                                mat-icon-button
                                [matMenuTriggerFor]="moreMenu"
                                aria-label="More"
                                (click)="$event.stopPropagation()"
                            >
                                <mat-icon class="secondary-text"
                                    >more_vert</mat-icon
                                >
                            </button>
                            <mat-menu #moreMenu="matMenu">
                                <button
                                    mat-menu-item
                                    aria-label="select all"
                                    (click)="selectAllReadAccess()"
                                >
                                    <mat-icon>check</mat-icon>
                                    <span>Select all</span>
                                </button>

                                <button
                                    mat-menu-item
                                    aria-label="clear all"
                                    (click)="clearAllReadAccess()"
                                >
                                    <mat-icon>clear</mat-icon>
                                    <span>Clear all</span>
                                </button>
                            </mat-menu>
                        </mat-header-cell>
                        <mat-cell
                            *matCellDef="let moduleRights"
                            class="center-column"
                        >
                            <mat-checkbox
                                [(ngModel)]="readAccess[moduleRights.id]"
                                [ngModelOptions]="{ standalone: true }"
                                (ngModelChange)="
                                    onReadAccessChange(moduleRights.id)
                                "
                                (click)="$event.stopPropagation()"
                            >
                            </mat-checkbox>
                        </mat-cell>
                    </ng-container>

                    <!-- Checkbox Write -->
                    <ng-container matColumnDef="write" class="text-center">
                        <mat-header-cell
                            *matHeaderCellDef
                            class="text-header accent-fg center-column"
                        >
                            Write access
                            <button
                                mat-icon-button
                                [matMenuTriggerFor]="moreMenu"
                                aria-label="More"
                                (click)="$event.stopPropagation()"
                            >
                                <mat-icon class="secondary-text"
                                    >more_vert</mat-icon
                                >
                            </button>
                            <mat-menu #moreMenu="matMenu">
                                <button
                                    mat-menu-item
                                    aria-label="select all"
                                    (click)="selectAllWriteAccess()"
                                >
                                    <mat-icon>check</mat-icon>
                                    <span>Select all</span>
                                </button>

                                <button
                                    mat-menu-item
                                    aria-label="clear all"
                                    (click)="clearAllWriteAccess()"
                                >
                                    <mat-icon>clear</mat-icon>
                                    <span>Clear all</span>
                                </button>
                            </mat-menu>
                        </mat-header-cell>
                        <mat-cell
                            *matCellDef="let moduleRights"
                            class="text-center center-column"
                        >
                            <mat-checkbox
                                [(ngModel)]="writeAccess[moduleRights.id]"
                                [ngModelOptions]="{ standalone: true }"
                                (ngModelChange)="
                                    onWriteAccessChange(moduleRights.id)
                                "
                                (click)="$event.stopPropagation()"
                            >
                            </mat-checkbox>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row
                        *matHeaderRowDef="displayedColumns; sticky: true"
                    ></mat-header-row>

                    <mat-row
                        *matRowDef="let data; columns: displayedColumns"
                        class="data"
                        matRipple
                    >
                    </mat-row>
                </mat-table>
            </div>
            <div
                fxLayout="column"
                fxLayoutAlign="start center"
                fxLayout.gt-xs="row"
                class="mb-12"
            >
                <button
                    mat-raised-button
                    class="add-product-button mt-24 mt-md-0 fuse-white mr-8"
                    [routerLink]="'/pages/master/rolegroup'"
                >
                    <mat-icon class="mr-8">cancel</mat-icon>
                    <span>Cancel</span>
                </button>
                <button
                    mat-raised-button
                    class="add-product-button mt-24 mt-md-0 accent-bg fuse-white-fg ml-8"
                    (click)="submit()"
                    [disabled]="form.invalid"
                >
                    <mat-icon class="mr-8">archive</mat-icon>
                    <span>Save</span>
                </button>
            </div>
        </form>
    </div>
    <!-- / CENTER -->
</div>
